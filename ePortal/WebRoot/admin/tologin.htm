<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>温馨提示</title>
<link href="../css/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
<br/><br/><br/>
<table width="560" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td><img height="117" src="../images/sorry.gif" width="174"></td>
    <td width="360"><p align="left" class="titleText">对不起，您的登录已经过期!<br>
    请重新登录,谢谢! <span id="num">6</span></p>
    </td>
  </tr>
</table>
<script language="javascript">
	function flushTime(){
		var t = document.all.num.innerText;
		if (t==1){
			window.top.location="login.jsp";			
		}else{
			document.all.num.innerText = t-1;
		}		
	}
	setInterval("flushTime();",1000);
</script>
</body>
</html>
